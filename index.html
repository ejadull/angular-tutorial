<!DOCTYPE html>
<html lang="en" ng-app="videoApp"> <!-- ng-app must have the same value as the application root module! -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="AngularJS - Video App Tutorial">
        <meta name="author" content="Fernando Buccella">
        <title>Video App</title>

        <!-- All injected css files come here.. See gulp task 'inject' in gulpfile.js -->
        <!-- inject:css -->
        <!-- endinject -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    </head>
    <body>
        <!--Header-->
        <ng-include src="'app/components/header/header.html'"></ng-include>

        <!-- Environment label directive -->
        <env-label environment="currentEnvironment"></env-label>

        <!-- Dynamic content depending on the current app state -->
        <div ui-view></div>

        <!-- Environment label  -->
        <ng-include src="'app/shared/artifacts/environment-label/env-label.html'" ng-if="currentEnvironment != 'PRODUCCION'"></ng-include>

        <!--Footer-->
        <ng-include src="'app/components/footer/footer.html'"></ng-include>

        <!-- All injected js files come here.. See gulp task 'inject' in gulpfile.js -->
        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
