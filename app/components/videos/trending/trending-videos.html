<div class="container-fluid">
    <!-- Page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-heart"></i>&nbsp;Trending
                <div><small>Check out the trending videos</small></div>
            </h1>
        </div>
    </div>

    <!-- Video list -->
    <!-- Iterate over the trendingVideos collection to generate the HTML. {{}} is used to interpolate $scope properties into the HTML -->
    <loader loading="spinner.isLoading('trending-videos')">
        <div ng-repeat="video in trendingVideos">
            <div class="row">
                <div class="col-md-8">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" width="700" height="300" src="{{video.embeddedUrl}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>{{video.title}}</h2>
                    <div class="video-stats">
                        <h3><i class="fa fa-eye"></i>{{video.views}}</h3>
                        <h4 class="video-thumbs">
                            <a><i class="fa fa-thumbs-up"></i>{{video.likes}}</a>
                            <a><i class="fa fa-thumbs-down"></i>{{video.dislikes}}</a>
                        </h4>
                    </div>

                    <p>{{video.description}}</p>
                    <a href="{{video.youtubeUrl}}" target="_blank"><i class="fa fa-youtube-play"></i>  Watch in youtube</a>
                </div>
            </div>

            <hr>
        </div>
    </loader>
</div>
